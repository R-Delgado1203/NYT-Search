<body>

    <div class="container">

        <header class="header text-center">
            NYT Search
        </header>

        <!--Search Form-->
        <div class="total-form">

            <div class="search-head">
                <h3><strong>Search Parameters</strong></h3>
            </div>

                    <!--search btn-->
                    <button type="submit" class="btn btn-primary" id="Search">Search</button>
                    <button type="submit" class="btn btn-primary" id="Clear">Clear</button>
                </form>
            <div class="row" id="search-form-row">
                <div class="col-12" id="search-form">
                    <form>
                        <!--search input-->
                        <div class="form-group">
                            <label for="exampleInputEmail1">Search Term:</label>
                            <input type="search-term" class="form-control" id="search-bar">
                        </div>

                        <!--records dropdown-->
                        <div class="form-group">
                            <label for="num-records">Number of Records to Retrieve:</label>
                            <select class="form-control" id="records-bar">
                                <option>1</option>
                                <option>5</option>
                                <option>10</option>
                                <option>20</option>
                            </select>
                        </div>

                        <!--start year-->
                        <div class="form-group">
                            <label for="start-year-input">Start Year (Optional):</label>
                            <input type="start-year" class="form-control" id="start-bar">
                        </div>

                        <!--end year-->
                        <div class="form-group">
                            <label for="start-year-input">End Year (Optional):</label>
                            <input type="end-year" class="form-control" id="end-bar">
                        </div>

                        <!--search btn-->
                        <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i> Search</button>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-trash-alt"></i> Clear</button>
                    </form>
                </div>

            </div>
        </div>

        <!--Top Articles-->
        <div>
            <span class="top-articles-head">Top Articles</span>
        </div>
    </div>
